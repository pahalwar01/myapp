<body>
    <!--header coding start-->

        <header class="col-12">
            <div>
                <img src="../../../../img/logo.png" alt="logo" id="logo">
            </div>
            
            <h1 align ="center" id="view_jobs"></h1>
            
        </header>    
    </div>
    <!--header coding end-->

    <!--Navigation coding start-->
    <div class="row">
        <nav class="col-12">
            <ul>
                <li class="col-6"><a href="user_1.html"><i class="fas fa-arrow-left"></i> Back</a></li>

    <a href="#"><i class="fas fa-plus-circle" id="addwork"></i></a>


    <div id="jobs_bg" class="animate__animated animate__fadeIn">
        <center>
        <div id="add_job" class="animate__animated animate__slideInDown">
            <h1>Add New Job</h1>
            <form>
                <input type="text" placeholder="Rider Name" id="r_name">
                <p id="add">Sender Name</p>
                <input type="text" placeholder="Sender Name" id="s_name">
                <p id="add">Date</p>
                <Input type="date" placeholder="Date" id="date">
                <p id="add">Type Of Work</p>
                <input type="text" placeholder="Work Type" id="work_type">
                <p id="add">From:-</p>
                <input type="text" placeholder="From" id="frm">
                <p id="add">To:-</p>
                <input type="text" placeholder="To" id="to">
                <p id="add">Total K.M.</p>
                <input type="number" placeholder="Total K.M." id="total_km">
                <button id="submit_btn">Submit</button>
                <button id="close_btn">Close</button>
            </form>
        </div>
        </center>
    </div>

<script src="js/works.js"></script>
